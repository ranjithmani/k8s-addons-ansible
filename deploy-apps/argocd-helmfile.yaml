repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argocd
    namespace: argocd
    createNamespace: true
    chart: argo/argo-cd
    version: 7.4.3
    values:
      - server:
          service:
            type: LoadBalancer
    labels:
      tier: primary

